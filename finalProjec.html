<!DOCTYPE html>
<html>
<head>
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <header>
    <div class="banner">
      <h1>Eating Healthy</h1>
      <p>Build Your Meal Plan</p>
      <p>Name: <span id="name"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Goal: <span id="goal"></span></p>
    </div>
  </header>

  <main>
    <form id="mealPlanForm">
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required>
      </div>
      <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" required>
      </div>
      <div class="form-group">
        <label for="goalInput">Goal for the Week:</label>
        <textarea id="goalInput" required></textarea>
      </div>
      <body>
      <div class="lines"></div>
      <h2>Meal Planner</h2>
      <div class="meal-plan-days">
        <label for="day">Select Day:</label>
        <select id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br>
        <br>
        <div class="form-group">
          <label for="breakfastInput">Breakfast:</label>
          <input type="text" id="breakfastInput" required>
        </div>
        <br>
        <div class="form-group2">
            <label for="snackInput">Snack:</label>
            <input type="text" id="snackInput" required>
        </div>
        <br>
        <div class="form-group3">
            <label for="lunchInput">Lunch:</label>
            <input type="text" id="lunchInput" required>
        </div>
        <br>
        <div class="form-group4">
            <label for="snackInput2">Snack #2:</label>
            <input type="text" id="snackInput2" required>
        </div>
        <br>
        <div class="form-group5">
            <label for="dinnerInput">Dinner:</label>
            <input type="text" id="dinnerInput" required>
        </div>
      </div>
      <br>
      <br>
      
      <button type="button" id="addMealPlan">Add Meal Plan</button>
      <br>
      <br>
      
      <div id="addedMealPlans"></div>
      
      <div class="form-group">
        <button type="submit">Generate Meal Plan</button>
        <button type="button" id="clearButton">Clear Planner</button>
      </div>
      <div class="form-group">
        <button type="button" id="printPlanner">Print Planner</button>
    </div>
  </div>
</body>
    </form>
  </main>

  <script src="projectJS.js"></script>
</body>
</html>
